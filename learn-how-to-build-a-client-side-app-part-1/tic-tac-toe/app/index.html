<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" type="text/css" rel="stylesheet" />
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <form>
    <label>Game ID: <input type="text" placeholder="Game ID" id="game-id" /></label>
    <button id="start-game">Start Game</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Turn: </th>
        <th id="turn">1</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </tbody>
  </table>
</body>
<script src="./index.js"></script>
</html>
