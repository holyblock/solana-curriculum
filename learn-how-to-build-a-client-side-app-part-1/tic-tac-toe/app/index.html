<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <form>
      <label>New Game ID: <input type="text" id="game-id" /></label>
      <label>
        Keypair:
        <input
          type="text"
          required
          placeholder="e.g. [1, 2, 3, 4...]"
          id="keypair"
        />
      </label>
      <button id="start-game" formaction="#">Start Game</button>
      <p>OR</p>
      <label>
        Game Public Key: <input type="text" id="game-public-key" />
      </label>
      <button id="join-game" formaction="#">Join Game</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Turn:</th>
          <th id="turn">1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </tbody>
    </table>
    <section>
      <p id="errors"></p>
    </section>
  </body>
  <script src="./index.js" type="module"></script>
</html>
